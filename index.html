<!DOCTYPE html>

<html Lang="en">
<head>
    <meta charset="utf-8" />

    <title>Document</title>
    <style>
    body{
    background-color: peru;
    font-family: sans-serif;
        
}
    button{
    padding: 5px, 10px;
    margin: 5px;
    background-color: blue;
    color: #fff;
    border: none;
    outline: none;
    border-radius: 5px;
    padding: 5px 16px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    }   

</style>
</head>
<body>
    <input type="number" id="in" name="Input1">
    <button type="button" onclick="input()">Submit</button><br><br>
     
<script>
function input() {
    let inp = document.getElementById("in").value;
    var team = new Array();
    document.writeln("Result is :");
    for (var i = 1; i <= inp; i++) {
     team[i - 1] = i;
    }
    var current;
    var next;
    var j = 0.
    while (team.length > 1) { // loop until only 1 exists
     current = team[j];
     team.push(team[j]); // move current to the end
     team.shift(); // remove from existing
     next = team[j];
     team.shift(); // delete next
     document.writeln("Number " + current + " kills number " + next + "<br />");
    }
    document.writeln("The last one is number " + team[0]);
    //alert(team[0]);
    
}

</script>

</body>
</html>
